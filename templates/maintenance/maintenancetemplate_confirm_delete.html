{% extends "base.html" %}
{% block title %}Delete Maintenance Template - FleetPredict Pro{% endblock %}
{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-4">
  <h2 class="page-title mb-0">Delete template</h2>
  <a href="{% url 'maintenance:template_list' %}" class="btn btn-outline-secondary">Back to templates</a>
</div>
<div class="card card-fp">
  <div class="card-body">
    <p>Are you sure you want to delete <strong>{{ template.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'maintenance:template_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
